name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      directories: ${{ steps.set-matrix.outputs.directories }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect directories with Dockerfiles
        id: set-matrix
        run: |
          # Trouver tous les dossiers contenant un Dockerfile
          dirs=$(find . -name "Dockerfile" -not -path "*/\.*" -exec dirname {} \; | sed 's|^\./||' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "directories=$dirs" >> $GITHUB_OUTPUT
          echo "Directories detected: $dirs"

  build-and-push:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.directories != '[]'
    strategy:
      matrix:
        directory: ${{ fromJson(needs.detect-changes.outputs.directories) }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read README description
        id: readme
        run: |
          README_PATH="./${{ matrix.directory }}/README.md"
          if [ -f "$README_PATH" ]; then
            # Extraire le titre (première ligne avec #)
            TITLE=$(grep "^#" "$README_PATH" | head -n 1 | sed 's/^#* *//')
            # Extraire la description (première ligne non vide après le titre)
            DESCRIPTION=$(grep -v "^#" "$README_PATH" | grep -v "^$" | grep -v "^<!--" | head -n 1 | sed 's/^[[:space:]]*//')
            echo "title=$TITLE" >> $GITHUB_OUTPUT
            echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT
          else
            echo "title=${{ matrix.directory }}" >> $GITHUB_OUTPUT
            echo "description=Docker image for ${{ matrix.directory }}" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.directory }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=${{ steps.readme.outputs.title }}
            org.opencontainers.image.description=${{ steps.readme.outputs.description }}
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/blob/main/${{ matrix.directory }}/README.md

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.directory }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image published
        if: github.event_name != 'pull_request'
        run: |
          echo "✅ Image published (visibility inherited from repository):"
          echo "${{ steps.meta.outputs.tags }}" | while read tag; do
            echo "  - $tag"
          done

name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      directories: ${{ steps.set-matrix.outputs.directories }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect directories with Dockerfiles
        id: set-matrix
        run: |
          # Trouver tous les dossiers contenant un Dockerfile
          dirs=$(find . -name "Dockerfile" -not -path "*/\.*" -exec dirname {} \; | sed 's|^\./||' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "directories=$dirs" >> $GITHUB_OUTPUT
          echo "Directories detected: $dirs"

  build-and-push:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.directories != '[]'
    strategy:
      matrix:
        directory: ${{ fromJson(needs.detect-changes.outputs.directories) }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.directory }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.directory }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Update package README
        if: github.event_name != 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PACKAGE_NAME="${{ matrix.directory }}"
          README_PATH="./${{ matrix.directory }}/README.md"
          
          if [ -f "$README_PATH" ]; then
            echo "üìù Updating package README from $README_PATH..."
            
            # Lire le contenu du README et l'encoder en base64
            README_CONTENT=$(cat "$README_PATH" | base64)
            
            # Mettre √† jour le README via l'API GitHub
            gh api \
              --method PATCH \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/orgs/${{ github.repository_owner }}/packages/container/$PACKAGE_NAME" \
              -f "readme=$(echo "$README_CONTENT" | base64 -d)" 2>/dev/null || \
            gh api \
              --method PATCH \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/users/${{ github.repository_owner }}/packages/container/$PACKAGE_NAME" \
              -f "readme=$(cat "$README_PATH")"
            
            echo "‚úÖ README updated for package $PACKAGE_NAME"
          else
            echo "‚ö†Ô∏è  No README.md found in ${{ matrix.directory }}"
          fi

      - name: Image published
        if: github.event_name != 'pull_request'
        run: |
          echo "‚úÖ Image published (visibility inherited from repository):"
          echo "${{ steps.meta.outputs.tags }}" | while read tag; do
            echo "  - $tag"
          done

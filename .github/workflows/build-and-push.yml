name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      directories: ${{ steps.set-matrix.outputs.directories }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect directories with Dockerfiles
        id: set-matrix
        run: |
          # Trouver tous les dossiers contenant un Dockerfile
          dirs=$(find . -name "Dockerfile" -not -path "*/\.*" -exec dirname {} \; | sed 's|^\./||' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "directories=$dirs" >> $GITHUB_OUTPUT
          echo "Directories detected: $dirs"

  build-and-push:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.directories != '[]'
    strategy:
      matrix:
        directory: ${{ fromJson(needs.detect-changes.outputs.directories) }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.directory }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Determine visibility
        id: visibility
        run: |
          # Si le dossier commence par _, l'image est priv√©e
          if [[ "${{ matrix.directory }}" == _* ]]; then
            echo "visibility=private" >> $GITHUB_OUTPUT
            echo "üì¶ Image will be PRIVATE"
          else
            echo "visibility=public" >> $GITHUB_OUTPUT
            echo "üåç Image will be PUBLIC"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.directory }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Set package visibility
        if: github.event_name != 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PACKAGE_NAME="${{ matrix.directory }}"
          VISIBILITY="${{ steps.visibility.outputs.visibility }}"
          
          echo "Setting $PACKAGE_NAME to $VISIBILITY..."
          
          # Note: La visibilit√© doit √™tre configur√©e manuellement dans les settings GitHub
          # ou via l'API GitHub avec un PAT ayant les permissions appropri√©es
          echo "‚ö†Ô∏è  Reminder: Set package visibility to $VISIBILITY in GitHub settings"
          echo "   https://github.com/${{ github.repository }}/packages"

      - name: Image published
        if: github.event_name != 'pull_request'
        run: |
          echo "‚úÖ Image published (${{ steps.visibility.outputs.visibility }}):"
          echo "${{ steps.meta.outputs.tags }}" | while read tag; do
            echo "  - $tag"
          done
